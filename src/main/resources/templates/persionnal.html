<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="/js/libs/jquery-2.1.1.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.min.css">
</head>
<body bgcolor="#696969">
<div class="container">

   <!-- 头部导航-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">办公文件管理系统</a>
                </div>

                <div  class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">控制台</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">用户<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a th:text="${session.USER_SESSION.getUsername()}" href="#"  ></a>
                                </li>

                                <li class="divider">
                                </li>
                                <li>
                                    <a href="/logout">退出</a>
                                    <a href="/main">测试</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

   <!-- 菜单和内容-->
    <div class="row clearfix">
        <!--菜单-->
        <div class="col-md-2 column">
            <div class="panel-group" id="panel-924077">
                <!--文件管理-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#accordion" href="#panel-element-962727">文件管理</a>
                    </div>
                    <div id="panel-element-962727" class="panel-collapse collapse">
                        <div class="panel-body">
                            <a href="/main">个人文件</a>
                        </div>
                        <div class="panel-body">
                            <a href="#">开发部</a>
                        </div>
                        <div class="panel-body">
                                <a href="#">销售部</a>
                        </div>
                    </div>
                </div>
                <!--成员管理-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#accordion" href="#panel-element-78315">成员管理</a>
                    </div>
                    <div id="panel-element-78315" class="panel-collapse collapse">
                        <div class="panel-body btn-primary">
                            <a href="#" style="color: white" class="btn" data-toggle="modal" data-target="#modal-container-new-department">+新建部门</a>
                        </div>

                        <div class="panel-body">
                            <a href="/department">开发部</a>
                        </div>
                        <div class="panel-body">
                            <a href="/department">待分配</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!--内容-->
        <div class="col-md-10 column">

            <!--部门概况-->
            <div class="alert  alert-info">
                <h4>
                    个人文件
                </h4>  已用:10.5GB/总共:1TB
            </div>

            <ul class="breadcrumb">
                <li th:each="ap : ${accessPath}" th:switch="${ap.dirName}">
                    <a th:href="@{/main(dirId = ${ap.dirId})}" th:case="${session.USER_SESSION.getUserPhone()}">个人文件</a>
                    <a th:href="@{/main(dirId = ${ap.dirId})}" th:case="*">[[${ap.dirName}]]</a>
                </li>
            </ul>

            <!--上传、新建、搜索-->
            <div class="btn-group">
                <button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#modal-container-upload"> 上传</button>
                <button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#modal-container-new-dir"> 新建文件夹</button>
                <form class="navbar-form navbar-left" role="search" style="margin: 0;">
                    <div class="form-group">
                        <input type="text" class="form-control" />
                    </div>  <button type="button" class="btn btn-default btn-primary">搜索</button>
                </form>
            </div>
            <div class="row clearfix">
                <div class="col-md-12 column">
                    <table class="table table-hover">
                        <thead>
                        <tr>
                            <th>
                                文件
                            </th>
                            <th>
                                修改时间
                            </th>
                            <th>
                                大小
                            </th>
                            <th>
                                操作
                            </th>
                        </tr>
                        </thead>
                        <tbody>
                        <!--循环输出文件夹-->
                        <tr th:each="dir:${dirList}" class="success">
                            <td>
                                <a th:href="@{/main(dirId=${dir.dirId})}">[[${dir.dirName}]]</a>
                            </td>
                            <td>
                                -
                            </td>
                            <td>
                                -
                            </td>
                            <td>
                                <button type="button" class="btn btn-default btn-primary">下载</button>
                                <button type="button" class="btn btn-default btn-primary" th:onclick="|delete_dir(${dir.dirId})|" >删除</button>
                            </td>
                        </tr>

                        <!--循环输出文件-->
                        <tr th:each="file:${fileList}">
                            <td>
                                [[${file.fileName}]]
                            </td>
                            <td>
                                [[${file.fileUploadTime}]]
                            </td>
                            <td>
                                [[${file.fileSize+file.fileUnit}]]
                            </td>
                            <td>

                                <button type="button" class="btn btn-default btn-primary">预览</button>
                                <button type="button" class="btn btn-default btn-primary">删除</button>
                                <button type="button" class="btn btn-default btn-primary">下载</button>
                            </td>
                        </tr>


                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>


    <!--上传文件模态窗口-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--toggle and tagget-->
            <div class="modal fade" id="modal-container-upload" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="myModalLabel">
                                上传文件
                            </h4>
                        </div>
                        <div class="modal-body">
                            内容...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--新建文件夹模态窗口-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--toggle and tagget-->
            <div class="modal fade" id="modal-container-new-dir" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="new_dir">
                                新建文件夹
                            </h4>
                        </div>
                        <div class="modal-body">
                            <form id="newDir">
                                <input type="hidden" th:value="${accessPath.get(accessPath.size()-1).getDirId()}" name="dirId">
                                文件夹名 ：<input type="text" name="dirName">
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary" onclick="new_dir()">确定</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!--新建部门模态窗口-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <!--toggle and tagget-->
            <div class="modal fade" id="modal-container-new-department" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                            <h4 class="modal-title" id="new_department">
                                新建部门
                            </h4>
                        </div>
                        <div class="modal-body">
                            内容...
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button> <button type="button" class="btn btn-primary">保存</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

 <!--js代码   -->
  <script>
  //新建文件夹
  function new_dir() {
      $.post("/newDir",$("#newDir").serialize(),function (date) {
            if (date == "OK"){
                alert("创建成功");
                window.location.reload();
            }else {
                alert("创建失败，请联系客服");
            }
      });
  }

  //删除文件夹
  function delete_dir(dirID) {
      if(confirm("确定要删除该文件夹吗？")){
          $.post("/deleteDir",{"dirId":dirID},function (date) {
              if (date == "OK"){
                  alert("删除成功");
                  window.location.reload();
              }else {
                  alert("删除失败，请联系客服");
              }
          });
      }

  }


  </script>
</div>
</body>
</html>
