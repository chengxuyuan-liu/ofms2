<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>首页</title>
    <script src="/js/libs/jquery-2.1.1.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.min.css">


    <style>
        body{
            background: #cccccc;
            overflow-y: hidden;
        }
        .col-md-10{
            padding-left: 0;
            height: 100vh;
        }
        .panel-body{
            padding: 0;
            transition: 0.2s;
        }
        .panel-body:hover{
            background: #d8d8d8;
        }
        .panel-body a{
            width: 166px;
            height: 50px;
            display: inline-block;
            line-height: 50px;
            padding-left: 20%;
        }

        .new_dept{

        }

        .navbar-brand:hover{
            background: #d8d8d8;
        }
    </style>
    <script>
        $(function (){
            $('.file').click(function (){
                $('.panel-body').css({background:'#ffffff'});
                $(this).css({background:'#d8d8d8',color:'#ffffff'});
            });
            $('.member').click(function (){
                $('.panel-body').css({background:'#ffffff'});
                $(this).css({background:'#d8d8d8',color:'#ffffff'});
            });


        });
    </script>
</head>
<body bgcolor="#696969">
<div class="container">

   <!-- 头部导航-->
    <div class="row clearfix">
        <div class="col-md-12 column">
            <nav class="navbar navbar-default" role="navigation">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">天涯办公文件管理系统</a>
                </div>

                <div  class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">


                    <ul class="nav navbar-nav navbar-right">
                        <li>
                            <a href="#">控制台</a>
                        </li>
                        <li class="dropdown">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown">用户<strong class="caret"></strong></a>
                            <ul class="dropdown-menu">
                                <li>
                                    <a th:text="${session.USER_SESSION.getUsername()}" href="#"  ></a>
                                </li>

                                <li class="divider">
                                </li>
                                <li>
                                    <a href="/logout">退出</a>
                                </li>
                            </ul>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </div>

   <!-- 菜单和内容-->
    <div class="row clearfix">
        <!--菜单-->
        <div class="col-md-2 column">
            <div class="panel-group" id="panel-924077">
                <!--文件管理-->
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <a class="panel-title" data-toggle="collapse" data-parent="#accordion" href="#panel-element-962727" >文件管理</a>
                    </div>
                    <div id="panel-element-962727" class="panel-collapse collapse in">
                        <div class="panel-body file">
                            <a href="#" _link="/main">我的文件</a>
                        </div>
                        <div class="panel-body file" th:each="dept:${deptList}">
                            <a href="#" th:attr="_link= @{/main(dirId = ${dept.dirId})}">[[${dept.deptName}]]</a>
                        </div>

                    </div>
                </div>
                <!--成员管理-->
                <div class="panel panel-default" th:if="${session.USER_SESSION.userType eq 2}">
                    <div class="panel-heading">
                        <a class="panel-title collapsed" data-toggle="collapse" data-parent="#accordion" href="#panel-element-78315">成员管理</a>
                    </div>
                    <div id="panel-element-78315" class="panel-collapse collapse in">
                        <div class="new_dept btn-primary">
                            <a href="#" style="color: white" class="btn" data-toggle="modal" data-target="#modal-container-new-department">+新建部门</a>
                        </div>
                        <div class="panel-body member" th:each="dept:${deptList}">
                            <a href="#" th:attr="_link=@{/deptMemberView(deptId=${dept.deptId})}" >[[${dept.deptName}]]</a>
                        </div>
                        <div class="panel-body member">
                            <a href="#" _link="/toBeAssigned">待分配</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
<!--========================主要内容=========================-->
        <div class="col-md-10 column">
            <iframe id="main" class="main" frameborder="0" scrolling="no"
                    width="100%" height="100%" style="position: relative; z-index: 2;"
                    src="/main">
            </iframe>
        </div>
    </div>


<!--新建部门模态窗口-->
<div class="row clearfix">
    <div class="col-md-12 column">
        <!--toggle and tagget-->
        <div class="modal fade" id="modal-container-new-department" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="new_department">
                            新建部门
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form id="dept_edit_form">
                            部门名称:<input type="text" name="deptName">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="new_dept()">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--========================js=========================-->
  <script>

      /*
      左边菜单和右边显示关联
      */
      $(document).ready(
          function() {
              // 绑定事件
              $(".panel-body a").click(
                  function() {
                      //获取_link
                      var _link = $(this).attr("_link");
                      //alert(_link);
                      //改变src
                      $("iframe").attr("src", _link);

                      $(this).addClass("currentLeftMenu");
                      $(this).parent().siblings().children()
                          .removeClass("currentLeftMenu");
                      $(this).parents('dl').siblings().find('a')
                          .removeClass("currentLeftMenu");
                  });
          });

      /*新建部门*/
      function new_dept() {
          $(".d").va
          $.post("/newDept",$("#dept_edit_form").serialize(),function (date) {
              if (date == "OK"){
                  alert("新建成功");
                  window.location.reload();
              }else{
                  alert("新建失败");
              }
          })
      }
  </script>
</div>
</body>
</html>
