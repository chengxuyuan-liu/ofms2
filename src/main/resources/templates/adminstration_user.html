<body class="hold-transition  sidebar-mini">
<!-- 内容头部 -->
<section class="content-header">
    <h1>
        用户管理
        <small>数据列表</small>
    </h1>
</section>

<!-- 内容头部 /-->
<!-- 正文区域 -->
<section class="content">

    <!-- .box-body -->
    <div class="box box-primary">
        <div class="box-header with-border">
            <h3 class="box-title">列表</h3>
        </div>

        <div class="box-body">

            <!-- 数据表格 -->
            <div class="table-box">

                <!--工具栏-->
                <div class="pull-left">
                    <div class="form-group form-inline">
                        <div class="btn-group">
                            <button type="button" class="btn btn-default" title="删除" onclick="deleteUser()" ><i class="fa fa-trash-o"></i> 删除
                            </button>
                            <button type="button" class="btn btn-default" title="刷新" onclick="refresh()"><i class="fa fa-refresh"></i> 刷新
                            </button>
                        </div>
                    </div>
                </div>
                <div class="box-tools pull-right">
                    <div class="has-feedback">
                        <input type="text" class="form-control input-sm" placeholder="搜索">
                        <a href="#" id="search" class="glyphicon glyphicon-search form-control-feedback"></a>
                    </div>
                </div>
                <!--工具栏/-->

                <!--数据列表-->
                <table id="dataList" class="table table-bordered table-striped table-hover dataTable">
                    <thead>
                    <tr>
                        <th class="" style="padding-right:0px;">
                            <input id="selall" type="checkbox" class="icheckbox_square-blue">
                        </th>
                        <th >名称</th>
                        <th >手机号</th>
                        <th >邮箱</th>
                        <th >账号类型</th>
                        <th >注册时间</th>
                        <th >空间</th>
                        <th >操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="user:${pageResult.getContent()}" th:if="${user.userType ne 0}" style="border-bottom: 1px solid #5c6671">
                        <td><input type="checkbox" class="user_id"  th:attr="data-userid=${user.userId}"/></td>
                        <td> [[${user.username}]]</td>
                        <td>[[${user.userPhone}]]</td>
                        <td>[[${user.email}]]</td>
                        <td th:if="${user.userType eq 1}">个人账户</td>
                        <td th:if="${user.userType eq 2}">团队账户</td>
                        <td th:text="${#dates.format(user.registerTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
                        <td class="max_space" th:attr="data-space=${user.maxSpace}"></td>
                        <td class="text-center">
                            <button type="button" class="btn bg-olive btn-xs"
                          data-toggle="modal" data-target="#modal-container-edit" th:onclick="|get(${user.userId},${user.maxSpace})|">编辑</button>
                        </td>
                    </tr>

                    </tbody>
                </table>
                <!--数据列表/-->
            </div>
            <!-- 数据表格 /-->
        </div>
        <!-- /.box-body -->

        <!-- .box-footer-->
        <div class="box-footer">
            <div class="box-tools pull-right">
                <input type="hidden" id="page_num" th:attr="data-page=${pageResult.getPageNum()}">
                <ul class="pagination">
                    <li>
                        <a href="#" aria-label="Previous" th:href="@{/toAdminstrationUser(pageNum=1,pageSize=10)}">首页</a>
                    </li>
                    <li id="example2_previous" ><a  th:href="@{/toAdminstrationUser(pageNum=${pageResult.getPageNum()-1},pageSize=10)}" th:if="${pageResult.getPageNum() ne 1}">上一页</a></li>
                    <li class="paginate_button page-item"  th:each="pageAll:${#numbers.sequence(1,pageResult.getTotalPages())}" >
                        <a  aria-controls="example2"  th:text="${pageAll}" th:href="@{/toAdminstrationUser(pageNum=${pageAll},pageSize=10)}">1</a></li>
                    <li><a  th:href="@{/toAdminstrationUser(pageNum=${pageResult.getPageNum()+1},pageSize=10)}">下一页</a></li>
                    <li>
                        <a  aria-label="Next" th:href="@{/toAdminstrationUser(pageNum=${pageResult.getTotalPages()},pageSize=10)}">尾页</a>
                    </li>
                </ul>
            </div>

        </div>
        <!-- /.box-footer-->


    </div>

</section>



<!-- 》》》》》》》》》》》》》》》模态窗口 -->
<div class="modal fade" id="modal-container-edit" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                <h4 class="modal-title" id="edit">
                    编辑
                </h4>
            </div>
            <div class="modal-body">
                <form class="form-horizontal" role="form" id="edit_member">
                    <input type="hidden" id="edit_userId">
                    <div class="form-group">
                        <label for="edit_maxSpace" class="col-sm-2 control-label" style="padding-top:0;">
                            分配空间:</label>
                        <div class="col-sm-10">
                            <input type="number" id="edit_maxSpace" style="width:50px;"  name="maxSpace" value="0">&nbsp;GB<span id="tip_maxSpace"></span>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" id="edit_user">确定</button>
            </div>
        </div>
    </div>
</div>

</div>

<script>
    $(document).ready(function () {
        // 选择框
        $(".select2").select2();

        // WYSIHTML5编辑器
        $(".textarea").wysihtml5({
            locale: 'zh-CN'
        });
    });


    // 设置激活菜单
    function setSidebarActive(tagUri) {
        var liObj = $("#" + tagUri);
        if (liObj.length > 0) {
            liObj.parent().parent().addClass("active");
            liObj.addClass("active");
        }
    }


    $(document).ready(function () {

        // 激活导航位置
        setSidebarActive("admin-datalist");

        // 列表按钮
        $("#dataList td input[type='checkbox']").iCheck({
            checkboxClass: 'icheckbox_square-blue',
            increaseArea: '20%'
        });
        // 全选操作
        $("#selall").click(function () {
            var clicks = $(this).is(':checked');
            if (!clicks) {
                $("#dataList td input[type='checkbox']").iCheck("uncheck");
            } else {
                $("#dataList td input[type='checkbox']").iCheck("check");
            }
            $(this).data("clicks", !clicks);
        });
    });



    $('#sid').change(function () {
        if($('#sid').val() == 1){
            $('#search_content').prop('name','userName')
        }else{
            $('#search_content').prop('name','phone')
        }
    });

    /*
    删除用户
    */

    function deleteUser() {
        let idList = $('.user_id');
        let id = [];
        for ( i = 0; i < idList.length; i++) {
            if(idList.eq(i).prop('checked')){
                id.push(idList.eq(i).attr('data-userid'))
            }
        }
        if(id.length == 0){
            alert('请选择要删除的用户！')
            return false;
        }


         if (confirm("确定要删除该用户吗")) {
            $.ajax({
                url:"/deleteUser",
                data:{userId:id},
                type:'post',
                traditional: true,
                success:function (data) {
                    if(data == 'OK'){
                        alert('删除成功')
                        window.location.reload();
                    }
                }
            })
         }
    }





    //编辑窗口赋值
    function get(userId,maxSpace){
        //$('#edit_maxSpace').prop('value',maxSpace);
        $('#edit_userId').prop('value',userId);
        let space = count(maxSpace)
        $('#edit_maxSpace').prop('value',parseInt(space));
    }

    //编辑请求
    $('#edit_user').click(function() {
        let maxSpace = $('#edit_maxSpace').prop('value');
        let userId = $('#edit_userId').prop('value');

        console.log(maxSpace+"------"+userId);
        $.post('/editUser', {'userId': userId, 'maxSpace': maxSpace}, function (data) {
            if (data == 'OK') {
                alert('分配成功');
                window.location.reload();
            } else {
                alert('分配失败');
            }
        })
    });



    spaceChang();

    function spaceChang() {
        let space = $('.max_space');
        for (let i = 0; i < space.length; i++) {
            space.eq(i).text(count(space.eq(i).attr('data-space'))+' GB');
        }
    }

    function count(space) {
        let unit = '';
        //unit = 'GB'
        space = (space / 1024 / 1024 / 1024).toFixed(0);
        return space + '';
    }


    function  refresh(){
        window.location.reload();
    }


    console.log($('#page_num').attr('data-page'));
    $('.paginate_button').eq( $('#page_num').attr('data-page')-1).addClass('active');
    console.log($('.paginate_button').eq(1))

</script>
