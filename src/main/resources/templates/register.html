<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>注册</title>


    <script src="/js/libs/jquery-2.1.1.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.min.css">
</head>
<body>
<div class="container">
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <div class="page-header">
                <h1>
                    办公管理系统 <small>注册</small>
                </h1>
            </div>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>
    <div class="row clearfix">
        <div class="col-md-4 column">
        </div>
        <div class="col-md-4 column">
            <form class="form-horizontal" action="/register" id="register_form" method="post">
                <div class="form-group">
                    <label for="inputEmail3" class="col-sm-2 control-label" >用户名</label>
                    <div class="col-sm-8">
                        <input type="text" class="form-control" id="user-name-label"
                        placeholder="" name="username"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">邮箱</label>
                    <div class="col-sm-8">
                        <input type="email" name="email" class="form-control" id="inputEmail3" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">密码</label>
                    <div class="col-sm-8">
                        <input type="password" name="password" class="form-control" id="inputPassword3" placeholder="至少6位"/>
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">确认密码</label>
                    <div class="col-sm-8">
                        <input type="password" class="form-control" id="inputPassword3_again" />
                    </div>
                </div>

                <div class="form-group">
                    <label for="inputPassword3" class="col-sm-2 control-label">手机号码</label>
                    <div class="col-sm-8">
                        <input type="text" name="phone" class="form-control" id="phone" />
                    </div>
                </div>

                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="checkbox">
                            <label><input type="checkbox" />同意XXXX</label>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <button type="button" class="btn btn-default" onclick="register()">提交</button>
                        <button type="button" class="btn btn-default" onclick="test()">测试</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="col-md-4 column">
        </div>
    </div>

<script>
    //注册
    function register() {
        $.post("/register",$("#register_form").serialize(),function (date) {
            if (date == "OK") {
                alert("注册成功");
                window.location.href = "/page/login.html";
            }else{
                alert("失败");
            }
        });
    }


</script>

</div>
</body>
</html>
