<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>文件管理</title>
    <script src="/js/libs/jquery-2.1.1.min.js"></script>
    <script src="/js/bootstrap/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" media="screen" href="/css/bootstrap.min.css">
</head>
<body>
<!--========================内容=========================-->
    <!--部门概况-->
    <div class="alert  alert-info">
        <h4>
            [[${accessPath.get(0).dirName}]]
        </h4>  已用:10.5GB/总共:1TB
    </div>

    <ul class="breadcrumb">
        <li th:each="ap : ${accessPath}" >
            <a th:href="@{/main(dirId = ${ap.dirId})}">[[${ap.dirName}]]</a>
        </li>
    </ul>

    <!--上传、新建、搜索-->
    <div class="btn-group">
        <button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#modal-container-upload" th:if="${not #strings.isEmpty(dirId)}"> 上传</button>
        <button type="button" class="btn btn-default btn-primary" data-toggle="modal" data-target="#modal-container-new-dir" th:if="${not #strings.isEmpty(dirId)}"> 新建文件夹</button>
        <form class="navbar-form navbar-left" role="search" style="margin: 0;" action="/query" >
            <div class="form-group">
                <input type="text" class="form-control" name="queryName"/>
            </div>
            <button type="submit" class="btn btn-default btn-primary">搜索</button>
        </form>
    </div>
    <div class="row clearfix">
        <div class="col-md-12 column">
            <table class="table table-hover">
                <thead>
                <tr>
                    <th>
                        文件
                    </th>
                    <th>
                        修改时间
                    </th>
                    <th>
                        大小
                    </th>
                    <th>
                        操作
                    </th>
                </tr>
                </thead>
                <tbody>
                <!--循环输出文件夹-->
                <tr th:each="dir:${dirList}" class="success">
                    <td>
                        <a th:href="@{/main(dirId=${dir.dirId})}">[[${dir.dirName}]]</a>
                    </td>
                    <td>
                        -
                    </td>
                    <td>
                        -
                    </td>
                    <td>
                        <a type="button" class="btn btn-default btn-primary" th:href="@{/download(dirId=${dir.dirId})}">下载</a>
                        <button type="button" class="btn btn-default btn-primary" th:onclick="|delete_dir(${dir.dirId})|" >删除</button>
                    </td>
                </tr>

                <!--循环输出文件-->
                <tr th:each="file:${fileList}">
                    <td>
                        [[${file.fileName}]]
                    </td>
                    <td>
                        [[${file.fileUploadTime}]]
                    </td>
                    <td>
                        [[${file.fileSize+file.fileUnit}]]
                    </td>
                    <td>

                        <button type="button" class="btn btn-default btn-primary">预览</button>
                        <button type="button" class="btn btn-default btn-primary" th:onclick="|delete_file(${file.fileId})|">删除</button>
                        <a type="button" class="btn btn-default btn-primary"  th:href="@{/download(fileId=${file.fileId},dirId=${file.dirId})}">下载</a>
                    </td>
                </tr>


                </tbody>
            </table>
        </div>
    </div>

<!--========================各种模态窗口=========================-->

<!--上传文件模态窗口-->
<div class="row clearfix">
    <div class="col-md-12 column">
        <!--toggle and tagget-->
        <div class="modal fade" id="modal-container-upload" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="myModalLabel">
                            上传文件
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form onsubmit="return fileCheck()" id="uploal_form" method="post" enctype="multipart/form-data">
                            <input type="hidden" th:value="${dirId}" name="dirId" id="upload_dirId">
                            <input type="file" id="file" name="uploadfile"/>
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="uploadFile()">上传</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<!--新建文件夹模态窗口-->
<div class="row clearfix">
    <div class="col-md-12 column">
        <!--toggle and tagget-->
        <div class="modal fade" id="modal-container-new-dir" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="new_dir">
                            新建文件夹
                        </h4>
                    </div>
                    <div class="modal-body">
                        <form id="newDir">
                            <input type="hidden" th:value="${dirId}" name="dirId">
                            文件夹名 ：<input type="text" name="dirName">
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary" onclick="new_dir()">确定</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--新建部门模态窗口-->
<div class="row clearfix">
    <div class="col-md-12 column">
        <!--toggle and tagget-->
        <div class="modal fade" id="modal-container-new-department" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
                        <h4 class="modal-title" id="new_department">
                            新建部门
                        </h4>
                    </div>
                    <div class="modal-body">
                        内容...
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                        <button type="button" class="btn btn-primary">保存</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!--========================js=========================-->

<script>

/*
新建文件夹
*/
function new_dir() {
    $.post("/newDir",$("#newDir").serialize(),function (date) {
        if (date == "OK"){
            alert("创建成功");
            window.location.reload();
        }else {
            alert("创建失败，请联系客服");
        }
    });
}

/*
删除文件夹
*/
function delete_dir(dirID) {
    if(confirm("确定要删除该文件夹吗？")){
        $.post("/deleteDir",{"dirId":dirID},function (date) {
            if (date == "OK"){
                alert("删除成功");
                window.location.reload();
            }else {
                alert("删除失败，请联系客服");
            }
        });
    }
}
/*
删除文件
*/
function delete_file(fileId){
    $.post("/deleteFile",{"fileId": fileId},function (date) {
        if (date == "OK"){
            alert("删除成功");
            window.location.reload();
        }else {
            alert("删除失败，请联系客服");
        }
    } )
}




/*
上传文件文件
*/
function uploadFile() {
    var file = document.getElementById("file").value ;
    if(file.length == 0 || file=="" ){
        alert("请选 上传文件");
        return false;
    }

    var formData = new FormData($("#uploal_form")[0]); //获得文件数据
    var dirId = document.getElementById("upload_dirId");
    $.ajax({
        type:"POST",
        url:"/fileUpload",
        data:formData,dirId,
        async: true,
        processData: false,
        contentType: false,
        success:function(date){
            if(date=="OK"){
                alert('上传成功！');
                window.location.reload();
            }else{
                alert('上传失败！请重新上传');
                window.location.reload();
            }
        }
    });
}

/*
下载文件
*/

</script>


</body>
</html>
